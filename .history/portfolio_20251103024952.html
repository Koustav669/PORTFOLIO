  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Orbitron:wght@400;700&family=Poppins:wght@400;600;700&family=Rajdhani:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #010409;
      color: #fff;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    /* ⚡ Electric Accent Line */
    .brand-accent-line {
      display: block;
      width: 90px;
      height: 3px;
      margin: 6px auto 0;
      background: linear-gradient(90deg, #002aff, #009dff);
      border-radius: 10px;
      box-shadow: 0 0 10px #0077ff, 0 0 25px #004cff, 0 0 45px #00aaff;
      animation: pulseLine 2s ease-in-out infinite alternate;
    }

    @keyframes pulseLine {
      0% { transform: scaleX(1); opacity: 0.7; }
      100% { transform: scaleX(1.8); opacity: 1; }
    }

    /* ⚡ Hero */
    .hero {
      position: relative;
      text-align: center;
      padding: 120px 20px 80px;
      overflow: hidden;
    }

    /* ⚡ Thunder Lines Behind Text */
    .hero::before, .hero::after {
      content: '';
      position: absolute;
      width: 3px;
      height: 140%;
      top: -20%;
      background: linear-gradient(180deg, transparent, #00aaff, transparent);
      opacity: 0.4;
      animation: thunderMove 2.5s linear infinite;
      z-index: 0;
    }

    .hero::after {
      left: 65%;
      animation-delay: 1.2s;
    }

    .hero::before {
      left: 35%;
      animation-delay: 0.5s;
    }

    @keyframes thunderMove {
      0% { transform: translateY(-100%) scaleY(0.8) skewX(3deg); opacity: 0; }
      50% { transform: translateY(0%) scaleY(1) skewX(-2deg); opacity: 1; }
      100% { transform: translateY(100%) scaleY(0.8) skewX(2deg); opacity: 0; }
    }

    /* ⚡ Title */
    .hero-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      font-weight: 800;
      color: #dff9ff;
      text-shadow:
        0 0 12px #0066ff,
        0 0 30px #003cff,
        0 0 60px #00aaff,
        0 0 120px #0088ff;
      animation: lightningFlash 3.5s infinite ease-in-out;
      position: relative;
      z-index: 2;
    }

    @keyframes lightningFlash {
      0%, 5%, 100% {
        color: #dff9ff;
        text-shadow: 
          0 0 10px #0077ff, 
          0 0 25px #0044ff, 
          0 0 50px #009dff;
        transform: none;
      }
      6%, 7%, 8% {
        color: #ffffff;
        text-shadow:
          0 0 20px #00bfff,
          0 0 50px #0088ff,
          0 0 80px #0044ff,
          0 0 120px #00e0ff;
        transform: skewX(3deg);
      }
      50%, 52%, 54% {
        color: #cceeff;
        text-shadow:
          0 0 25px #006aff,
          0 0 60px #0040ff,
          0 0 120px #00aaff;
        transform: translateX(1px) skewX(-2deg);
      }
    }

    /* ⚡ Subtle flicker */
    .hero-sub {
      font-family: 'Poppins', sans-serif;
      font-size: 1.2rem;
      color: #a8e9ff;
      text-shadow: 0 0 12px #0077ff, 0 0 30px #004cff, 0 0 60px #0099ff;
      animation: softFlicker 4s ease-in-out infinite alternate;
      position: relative;
      z-index: 2;
    }

    @keyframes softFlicker {
      0%, 80%, 100% { opacity: 1; }
      40%, 85% { opacity: 0.6; }
    }

    /* ⚡ Buttons */
    .hero-cta {
      margin-top: 20px;
      margin-bottom: 15px !important;
      z-index: 2;
      position: relative;
    }

    .hero-cta .btn {
      text-decoration: none;
      color: #fff;
      background: linear-gradient(90deg, #005eff, #00c3ff);
      padding: 10px 25px;
      border-radius: 25px;
      margin: 0 10px;
      font-weight: 600;
      transition: 0.3s;
      box-shadow: 0 0 15px #007bff;
    }

    .hero-cta .btn:hover {
      background: linear-gradient(90deg, #00c3ff, #005eff);
      box-shadow: 0 0 25px #00e0ff, 0 0 40px #007bff;
    }

    /* ⚡ Navigation */
    .hero-nav {
      margin-top: 5px !important;
      z-index: 2;
      position: relative;
    }

    .hero-nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .hero-nav ul li a {
      color: #aeefff;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .hero-nav ul li a:hover,
    .hero-nav ul li a.active {
      color: #00c3ff;
      text-shadow: 0 0 10px #00e0ff;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #88aacc;
    }
  </style>
</head>

  </footer>
