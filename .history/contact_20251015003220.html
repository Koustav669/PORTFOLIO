<html lang="en">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="header-inner header-brand">
      <div class="brand-left">
        <span class="brand-name">Koustav Das</span>
        <span class="brand-accent" aria-hidden="true"></span>
      </div>
    </div>
    <nav class="hero-nav" aria-label="Main navigation">
      <ul>
        <li><a href="portfolio.html">Home</a></li>
        <li><a href="PROJECTS.html">Projects</a></li>
        <li><a href="SKILLS.html">Skills</a></li>

        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact-page" style="padding:48px 20px; max-width:900px; margin:0 auto;">
    <h1 class="contact-title">Get in touch</h1>
    <div class="contact-info" style="margin-bottom:18px; color:#dfeffb;">
      <p><strong>Email:</strong> <a href="mailto:daskoustav88@gamil.com">daskoustav88@gamil.com</a></p>
      <p><strong>Phone:</strong> <a href="tel:+918100398413">+91 81003 98413</a></p>
    </div>

    <form id="contact-form" class="contact-form" aria-label="Contact form">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required>

      <label for="email">Your Email</label>
      <input id="email" name="email" type="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit" class="btn primary">Send</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Koustav. Built with precision and pride.</p>
  </footer>

  <script>
  // contact form handler - opens user's mail client with prefilled content
  document.getElementById('contact-form').addEventListener('submit', function(e){
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();
    const subject = encodeURIComponent('Website contact from ' + name);
    const body = encodeURIComponent('Name: ' + name + '\nEmail: ' + email + '\n\n' + message);
    const mailto = 'mailto:daskoustav88@gamil.com?subject=' + subject + '&body=' + body;
    window.location.href = mailto;
  });
  </script>
  <script src="nav-active.js"></script>
</body>
